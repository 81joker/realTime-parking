name: Laravel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  laravel-tests:

    runs-on: ubuntu-latest


    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.4'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

  
    - name: Get Composer Cache Directory
      id: composer-cache-dir
      run: echo dir=$(composer config cache-files-dir) >> $GITHUB_OUTPUT
      # run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    
    - name: Cache Composer Dependencies
      uses: actions/cache@v4.3.0
      with:
        # This path to be cached 
        path: ${{ steps.composer-cache-dir.outputs.dir }}
        # path: vendor
        # Create a unique key for the cache based on OS and composer.lock file
        key: composer-${{ hashFiles('**/composer.lock') }}
        # If key is not found, restore from the following
        restore-keys: composer-cache-
      


    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

    - name: Install Pint
      run: vendor/bin/pint --test

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      if: hashFiles('**/package.json') != ''
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build frontend assets
      if: hashFiles('**/package.json') != ''
      run: npm run build

      # --- OPTIONAL: UPLOAD BUILD ARTIFACTS (e.g. for deploy job) ---
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: |
          public/build
          public/mix-manifest.json
        if-no-files-found: ignore
   # ==============================
  # DEPLOY JOB (CD)
  # ==============================
  deploy:
    # only deploy on pushes to main & when tests job passed
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: laravel-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: public

      # Example: deploy via SSH (fill in your server details)
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd  ${{ secrets.APP_PATH }}
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

    