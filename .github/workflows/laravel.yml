name: Laravel

on:
  push:
  pull_request:

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.4'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

  
    - name: Get Composer Cache Directory
      id: composer-cache-dir
      run: echo dir=$(composer config cache-files-dir) >> $GITHUB_OUTPUT
      # run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    
    - name: Cache Composer Dependencies
      uses: actions/cache@v4.3.0
      with:
        # This path to be cached 
        path: ${{ steps.composer-cache-dir.outputs.dir }}
        # path: vendor
        # Create a unique key for the cache based on OS and composer.lock file
        key: composer-${{ hashFiles('**/composer.lock') }}
        # If key is not found, restore from the following
        restore-keys: composer-cache-
      


    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

    - name: Install Pint
      run: vendor/bin/pint --test

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      if: hashFiles('**/package.json') != ''
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build frontend assets
      if: hashFiles('**/package.json') != ''
      run: npm run build

      # --- OPTIONAL: UPLOAD BUILD ARTIFACTS (e.g. for deploy job) ---
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: |
          public/build
          public/mix-manifest.json
        if-no-files-found: ignore
